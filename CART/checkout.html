<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="../style.css">

  <link rel="stylesheet" href="checkout.css">
</head>

<body>
  <div class="checkout-container">
    <a href="cart.html" class="back-to-cart">&larr; Back to Cart</a>
    <h1>Checkout</h1>

    <!-- Contact Information -->
    <form class="checkout-form">
      <h2>Contact Information</h2>
      <input type="email" placeholder="Email Address" required>

      <!-- Delivery Information -->
      <h2>Delivery Information</h2>
      <div class="name-fields">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <input type="text" placeholder="Address" required>
      <input type="text" placeholder="City" required>
      <div class="extra-fields">
        <input type="text" placeholder="Phone Number" required>
        <input type="text" placeholder="Postal Code (optional)" required>
      </div>
      <input type="text" placeholder="Governorate" required>
    </form>
    <!-- Payment Method -->
    <h2>Payment Method</h2>
    <div class="payment-options">
      <label>
        <input class="cash" type="button" name="payment" value="Cash on Delivery" required>

      </label>
      <label>
        <input class="pay" type="image" name="payment" value="">
        <img class="visa" src="visa-logo.svg" alt="Visa">
      </label>
      <label>
        <input class="pay" type="image" name="payment" value="" required>
        <img class="master" src="mastercard-logo.svg" alt="Mastercard">
      </label>
    </div>
    <button type="submit" class="complete-order">Complete Order</button>


    <footer>
      <div class="footer">
        <div class="footer-section">
          <h4>Our Store</h4>
          <ul>
            <li><a href="../home/index.html">Home</a></li>
            <li><a href="../AboutUs/about.html">About</a></li>
            <li><a href="../Products/products.html">Products</a></li>
            <li><a href="../contact us/contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Links</h4>
          <ul>
            <li><a href="#">Terms and Conditions</a></li>
            <li><a href="../our-blog/our-blog.html">News</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Contact Us</h4>
          <ul>
            <li>Phone: 961-71459862</li>
            <li>Email: Debsycarob@gmailcom</li>
          </ul>

        </div>
        <div class="footer-section">
          <div class="subscription">
            <h4>SUBSCIRBE NOW</h4>
            <input type="email" placeholder="Your Email" class="input-with-icon">
            <img src="../nav+title+footer-images/submit.svg" alt="">
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        Copyright &copy; debsycarob 2022
      </div>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

      crossorigin="anonymous"></script>
    <script src="../main.js"></script>
    <script src="our-blog.js"></script>
</body>
